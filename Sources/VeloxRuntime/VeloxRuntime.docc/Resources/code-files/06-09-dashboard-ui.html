<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
        }
        .card h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 15px;
        }
        .metric-value {
            font-size: 48px;
            font-weight: bold;
            color: #7dd3fc;
        }
        .metric-unit {
            font-size: 18px;
            color: #888;
        }
        .chart-container {
            height: 100px;
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #7dd3fc;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34C759;
        }
        .status-text {
            font-size: 12px;
            color: #888;
        }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <h1>System Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <h2>CPU Usage</h2>
            <div class="metric-value" id="cpu-value">0</div>
            <span class="metric-unit">%</span>
            <div class="chart-container">
                <canvas id="cpu-chart"></canvas>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span class="status-text">Live updating</span>
            </div>
        </div>

        <div class="card">
            <h2>Memory Usage</h2>
            <div class="metric-value" id="memory-value">0</div>
            <span class="metric-unit">MB</span>
            <div class="chart-container">
                <canvas id="memory-chart"></canvas>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span class="status-text" id="memory-status">- / - GB</span>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
