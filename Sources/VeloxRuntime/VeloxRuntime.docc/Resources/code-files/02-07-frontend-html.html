<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Commands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Commands</h1>

        <section class="card">
            <h2>Greet</h2>
            <form id="greet-form">
                <input type="text" id="name" placeholder="Your name" autocomplete="off">
                <button type="submit">Greet</button>
            </form>
            <p id="greet-result" class="result"></p>
        </section>

        <section class="card">
            <h2>Calculator</h2>
            <form id="math-form">
                <input type="number" id="num-a" placeholder="First number" step="any">
                <input type="number" id="num-b" placeholder="Second number" step="any">
                <div class="button-group">
                    <button type="button" data-op="add">Add</button>
                    <button type="button" data-op="multiply">Multiply</button>
                    <button type="button" data-op="divide">Divide</button>
                </div>
            </form>
            <p id="math-result" class="result"></p>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
