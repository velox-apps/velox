<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .counter-display {
            font-size: 5rem;
            font-weight: bold;
            color: #667eea;
            margin: 2rem 0;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .increment {
            background: #34C759;
            color: white;
        }
        .decrement {
            background: #FF3B30;
            color: white;
        }
        .reset {
            background: #8E8E93;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter-display" id="counter">0</div>
        <div class="buttons">
            <button class="decrement" id="decrement-btn">âˆ’</button>
            <button class="reset" id="reset-btn">Reset</button>
            <button class="increment" id="increment-btn">+</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
