name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**/*.swift'
      - 'Sources/**/*.md'
      - 'Sources/**/*.tutorial'
      - 'Sources/**/*.docc/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust FFI
        run: |
          cd runtime-wry-ffi
          cargo build

      - name: Build Swift Package
        run: |
          swift build --disable-sandbox

      - name: Build Documentation
        run: |
          swift package --disable-sandbox --allow-writing-to-directory ./docs \
            generate-documentation --target VeloxRuntime \
            --transform-for-static-hosting \
            --hosting-base-path velox \
            --output-path ./docs

          # Add redirect index.html at root
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=documentation/veloxruntime/">
              <title>Redirecting to Velox Documentation</title>
          </head>
          <body>
              <p>Redirecting to <a href="documentation/veloxruntime/">Velox Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
